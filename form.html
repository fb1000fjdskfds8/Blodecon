    <form class="container mt-4" method="post" action="/checkout/crear-preferencia">
  <h3>Datos de envío</h3>
  <div class="row">
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" name="Nombre" placeholder="Nombre" required />
    </div>
    <div class="col-md-6 mb-3">
      <input type="text" class="form-control" name="Apellido" placeholder="Apellido" required />
    </div>
  </div>

  <input type="text" class="form-control mb-3" name="Cedula" placeholder="Cédula de ciudadanía" required />
  <input type="text" class="form-control mb-3" name="Direccion" placeholder="Dirección" required />
  <input type="text" class="form-control mb-3" name="DetallesDireccion" placeholder="Detalles Direccion, Apartamento, barrio, vereda " />

  <div class="row">
    <div class="col-md-4 mb-3">
      <input type="text" class="form-control" name="Ciudad" placeholder="Ciudad" required />
    </div>
    <div class="col-md-4 mb-3">
      <input type="text" class="form-control" name="Departamento" placeholder="Departamento" required />
    </div>
    <div class="col-md-4 mb-3">
         <input type="tel" class="form-control mb-3" name="Telefono" placeholder="Teléfono" required />
    </div>
  </div>

 

  <button type="submit" class="btn btn-dark w-100">Continuar con el pago</button>
</form>
